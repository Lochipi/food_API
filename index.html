<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7f33252b4f.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- main css link -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h2>Just a click and find your Favorite Meal</h2>
    <blockquote>
      Input the meal name and search for your meal. <br />
      <cite>Sample meal include <span>Mbuzi Choma</span></cite>
    </blockquote>
  </header>
  <div class="container">
    <div class="search-container">
      <input type="text" id="user-inp" class="search-input" placeholder="Search your meal...">
      <button id="search-btn" class="search-button">Search</button>
    </div>

    <div id="result"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
